<table class="table table-hover table-dark mt-5 text-center" *ngIf="data">
  <thead>
    <tr>
      <th scope="col">Dates (MM/yy)</th>
      <th scope="col">Amount</th>
      <th scope="col">Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of sumReportData">
      <td>{{item.month}} / {{item.year}}</td>
      <td>{{item.price}}</td>
      <td>{{item.amount}}</td>
    </tr>
  </tbody>
</table>
